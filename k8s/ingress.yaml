apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: restaurant-review
  - http:
      paths:
      - path: /app/
        pathType: Prefix        
        backend:
          service:
            name: app-service
            port: 
              number: 5000
      - path: /model-service/
        pathType: Prefix
        backend:
          service:
            name: model-service-service
            port: 
              number: 5000
      - path: /model-training/
        pathType: Prefix
        backend:
          service:
            name: model-train-service
            port: 
              number: 5000
      - path: /lib/
        pathType: Prefix
        backend:
          service:
            name: lib-service
            port: 
              number: 5000
